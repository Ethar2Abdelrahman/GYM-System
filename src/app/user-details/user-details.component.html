<mat-card *ngIf="userdetails" class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userdetails.firstName}} {{userdetails.lastName}}</mat-card-title>
      <mat-card-subtitle>{{userdetails.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
<mat-list>
    <mat-list-item>

        <div matLine>
            Mobile Number :
            <button mat-button>{{userdetails.mobile}}</button>
        </div>
    </mat-list-item>
    <mat-list-item>

        <div matLine>
            Gender :
            <button mat-button>{{userdetails.gender}}</button>
        </div>
    </mat-list-item>

    <mat-list-item>

        <div matLine>
         Package :
            <button mat-button>{{userdetails.package}}</button>
        </div>
    </mat-list-item>

    <mat-list-item>

        <div matLine>
            BMI :
            <button mat-button>{{userdetails.bmi}}</button>
        </div>
    </mat-list-item>

    <mat-list-item>

        <div matLine>
            BMI Result :
            <button mat-button>{{userdetails.bmiResults}}</button>
        </div>
    </mat-list-item>
    <mat-list-item>

        <div matLine>
            Trainer Require :
            <button mat-button>{{userdetails.requireTrainer}}</button>
        </div>
    </mat-list-item>
    <mat-list-item>

        <div matLine >
            Goals :
            <button mat-button ><mat-chip-listbox>
                <ng-container *ngFor= "let row of userdetails.important ">
                    <mat-chip-option selected color="accent">
                        {{row}}
                    </mat-chip-option>
                </ng-container>
            </mat-chip-listbox>

            </button>
        </div>
    </mat-list-item>
    
</mat-list>
    </mat-card-content>

  </mat-card>
